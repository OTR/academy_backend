<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/header}"/>
<body>
<th:block th:replace="~{fragments/navbar}"/>
<!-- Actual content starts here -->
<div class="container">
    <!-- Display labels (chips) for track -->
    <div class="row">
        <div class="col-12 p-1">
            <h4>
                <span class="badge text-bg-secondary">Track</span>
                <span class="badge text-bg-dark">Free</span>
                <span class="badge text-bg-warning">Beta</span>
            </h4>
        </div>
    </div>
    <!-- Display title for a track -->
    <div class="row">
        <div class="col-12 p-1">
            <h1>[[${track.title}]]</h1>
        </div>
    </div>
    <!-- Display description for a track -->
    <div class="row">
        <div class="col-12 p-1">
            <p>[[${track.description}]]</p>
        </div>
    </div>
    <!-- Display long description for a track -->
    <div class="row">
        <div class="col-12 p-1">
            <h3>What you'll do:</h3>
            <p>[(${track.longDescription})]</p>
        </div>
    </div>
</div>
<!-- Actual content ends here -->
<th:block th:replace="~{fragments/footer}"/>
</body>
</html>
